<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Fandom de Juegos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo i {
      font-size: 4em;
      color: #007bff;
      margin-bottom: 10px;
    }
    .logo h1 {
      margin: 0;
      color: #333;
      font-size: 2em;
    }
    .logo p {
      margin: 5px 0 0;
      color: #666;
      font-size: 1.1em;
    }
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
    }
    input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 1em;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    #message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #0056b3;
    }
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="login-container">
    <div class="logo">
      <i class="fas fa-shield-alt"></i>
      <h1>Panel Admin</h1>
      <p>Fandom de Juegos</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Usuario administrador" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <button type="submit" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>
    <div id="message"></div>
    <a href="/" class="back-link">
      <i class="fas fa-arrow-left"></i> Volver al sitio
    </a>
  </div>

  <script>
    // Crear partículas flotantes
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 20 + 10 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particlesContainer.appendChild(particle);
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const loginBtn = document.getElementById('loginBtn');
      const originalText = loginBtn.innerHTML;
      loginBtn.innerHTML = '<div class="loading"></div>Verificando...';
      loginBtn.disabled = true;

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if (data.success) {
          document.getElementById('message').className = 'success';
          document.getElementById('message').textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
          document.getElementById('message').style.display = 'block';
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1000);
        } else {
          document.getElementById('message').className = 'error';
          document.getElementById('message').textContent = data.message;
          document.getElementById('message').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('message').className = 'error';
        document.getElementById('message').textContent = 'Error de conexión. Inténtalo de nuevo.';
        document.getElementById('message').style.display = 'block';
      } finally {
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    });

    // Inicializar partículas
    createParticles();
  </script>
</body>
</html>
